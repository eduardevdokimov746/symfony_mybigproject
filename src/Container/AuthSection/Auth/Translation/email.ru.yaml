subject: Подтвердите адрес электронной почты
body:
    title: Подтверждение адреса электронной почты
    content: Для вашего email %email% был осуществлен запрос на подтверждение адреса электронной почты.
             Для того чтобы подтвердить адрес электронной почты необходимо перейти по %link% или нажмите по кнопке 
             "%button%".
    button: подтвердить email
